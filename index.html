<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <title>kevinabila site</title>
    <style>
        .body-bg {
            background: linear-gradient(to right, #111827 50%, #f3f4f6 50%);
            background-size: 200% 100%;
            background-position: center;
            transition: background-position 0.5s ease;
        }
        .kevin-hover {
            background-position: left center;
        }
        .nabila-hover {
            background-position: right center;
        }
        .slide-in-bottom {
            animation: slide-in-bottom 0.5s ease-out;
        }
        @keyframes slide-in-bottom {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center body-bg">
    <div class="">
        <div class="text-center">
            <div class="flex justify-center space-x-6 gap-8 md:space-x-96 md:gap-72">
                <!-- Kevin -->
                <a href="pages/kevin.html" class="flex flex-col items-center cursor-pointer group bg-hover-kevin profile-link">
                    <div class="w-36 h-36 md:w-48 md:h-48 rounded-full overflow-hidden border-2 border-transparent group-hover:border-white transition duration-300">
                        <img src="assets/img/kevin.jpg" alt="Account 1" class="w-full h-full object-cover">
                    </div>
                    <span class="mt-4 text-lg text-gray-100">Kevin</span>
                </a>
                <!-- Nabila -->
                <a href="pages/nabila.html" class="flex flex-col items-center cursor-pointer group bg-hover-nabila profile-link">
                    <div class="w-36 h-36 md:w-48 md:h-48 rounded-full overflow-hidden border-2 border-transparent group-hover:border-black transition duration-300">
                        <img src="assets/img/nabila.jpg" alt="Account 2" class="w-full h-full object-cover">
                    </div>
                    <span class="mt-4 text-lg text-gray-900">Nabila</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        function isMobile() {
            return window.innerWidth <= 768;
        }

        document.querySelectorAll('.profile-link').forEach(element => {
            element.addEventListener('click', (event) => {
                event.preventDefault();
                if (isMobile()) {
                    if (element.classList.contains('bg-hover-kevin')) {
                        document.body.classList.add('kevin-hover');                        
                        document.body.classList.remove('nabila-hover');                        
                    } else if (element.classList.contains('bg-hover-nabila')) {
                        document.body.classList.add('nabila-hover');                        
                        document.body.classList.remove('kevin-hover');                        
                    }
                }
                setTimeout(() => {
                    window.location.href = element.getAttribute('href');
                }, 500);
            });
        });

        document.querySelectorAll('.bg-hover-kevin').forEach(element => {
            element.addEventListener('mouseover', () => {
                if (!isMobile()) {
                    document.body.classList.add('kevin-hover');                    
                    document.body.classList.remove('nabila-hover');                    
                }
            });
            element.addEventListener('mouseout', () => {
                if (!isMobile()) {
                    document.body.classList.remove('kevin-hover');                 
                }
            });
        });

        document.querySelectorAll('.bg-hover-nabila').forEach(element => {
            element.addEventListener('mouseover', () => {
                if (!isMobile()) {
                    document.body.classList.add('nabila-hover');                    
                    document.body.classList.remove('kevin-hover');                    
                }
            });
            element.addEventListener('mouseout', () => {
                if (!isMobile()) {
                    document.body.classList.remove('nabila-hover');                    
                }
            });
        });
    </script>
</body>
</html>
